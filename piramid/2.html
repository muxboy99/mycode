<html>
<title>Document</title>
<body><font face="courier new" size=7><pre>
<script language="JaveScript" type="text/javascript">
/*นาย นรภัทร นรศักดิ์ 6008111008*/
for(i=1;i<=4;i++)
{
	for(j=i;j<=(i);j++)
	{
	document.write(i);
	document.write(i+1);
	document.write(i+2);
	}
	for(j=1;j<=(i+2);j++)
	{
	document.write("*");
	}
	document.write("\n")
}
</script>
</body>
</html>
