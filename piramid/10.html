<html>
<title>Document</title>
<body><font face="courier new" size=5><pre>
<script language="JaveScript" type="text/javascript">

/*นาย นรภัทร นรศักดิ์ 6008111008*/

for(i=1;i<=5;i++)
{
	for(j=1;j<=(5-i);j++)
	{
	document.write(" ");
	}
	for(j=1;j<=i;j++)
	{
	document.write(j);
	}
	for(j=i;j<=i;j++)
	{
	document.write(6-j);
	}
	for(j=i;j>=1;j--)
	{
	document.write(j);
	}
	document.write("\n");

}

</script>
</body>
</html>
